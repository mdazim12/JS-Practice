<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>  
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">

                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>

                  <div class="divider"></div>
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                    <div class="divider"></div>

                 <!-- start add money form -->
                    <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-money-add" type="text" placeholder="amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin" class="input input-bordered" required />
                           
                            </div>
                            <div class="form-control mt-6">
                            <button id="btn-money-add" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                     <!-- End add money form -->

                     <!-- start casout from -->

                     <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input id="input-cash-out-pin" type="password" autocomplete="off" placeholder="Pin" class="input input-bordered" required />
                           
                            </div>
                            <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>

                     <!-- End casout from -->

                  </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
</body>
</html>
