<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secrect-info">My secrect Info</h1>
    <input type="text" name="" id="delete-confrim" placeholder="Please write delete">
    <button id="btn-delete" disabled >delete</button>

    <script>
        document.getElementById('delete-confrim').addEventListener('keyup',function(event){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn-delete');

            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled',true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click',function(){
            const secrect = document.getElementById('secrect-info');
            secrect.style.display = 'none';
        });
    </script>
</body>
</html>
